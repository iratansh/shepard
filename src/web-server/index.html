<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shepard Web Server</title>
  </head>
  <body>
    <main>
        <h1 style='display: flex; justify-content: center; align-items: center'>Latest Image</h1>  
	<img id="Image" src="image1.jpg" alt="Image" width="300">
  
  <button onclick="changeImage()">Change Image</button>
  <input type='number' id='log'>Enter log number</input> 
  <script>
	  let pic_num = 0
    function changeImage() {

	    pic_num = pic_num+1
      // Get the image element
      const img = document.getElementById('Image');
	const log_num = document.getElementById('log').value;
	    console.log(log_num)
      // Change the image source dynamically
      img.src = 'tmp/log/' + log_num +'/'+ pic_num+ '.png';  // You can set any image path dynamically here
    }
  </script>
    </main>
  </body>
</html>
